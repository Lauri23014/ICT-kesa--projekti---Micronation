{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
  
  <h1>Sign up</h1>
  <form class="form-with-validation" action="/users/register/" method="post">
    
    {% csrf_token %} <!-- Form is submitted certainly from our website -->
    {{ form }}
    <button class="form-submit">Submit</button>
  </form>
{% endblock %}
