<div {% if selected != True %}class="post-content" onClick="window.location.href = '/profile/{{ post.user.username }}/post/{{ post.id }}#selected-post'"{% else %}id="selected-post"{% endif %}>
	<p>{{post.text_content|linebreaksbr}}</p>
	{% if post.image_file.url != None %}<img class="post-image" src="{{ post.image_file.url }}">{% endif %}
	<p>{{ post.datetime }}</p>
	<p>{{ post.comment_count }} comment{% if post.comment_count != 1 %}s{% endif %}</p>
	<p>{{ post.like_count }} like{% if post.like_count != 1 %}s{% endif %}</p>
</div>
