{% extends "base.html" %}
{% load static %}
{% block title %}User posts feed - Velwelland{% endblock title %}
{% block head %}
	<link rel="stylesheet" href='{% static "userposts/style.css" %}'/>
	<script src="{% static "userposts/js/getCookie.js" %}"></script>
{% endblock head %}
{% block content %}
	<div class="post-title-block-container">
		{% for post in posts %}
			<div class="post-segment">
				{% include "userposts/post_title_block.html" with post=post %}
			</div>
		{% endfor %}
	</div>
{% endblock content %}
